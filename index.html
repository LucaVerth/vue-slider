<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="style.css">
  <title>Vue Slider</title>
</head>
<body>

  <div id="app" >
    <div class="main-container">
      <div class="main-slide-container d-flex">

        <div class="main-slide">
          <img :src="images[counter]" alt="" />
          <div class="text_img text-light">
            <h2>{{title[counter]}}</h2>
            <p>{{text[counter]}}</p>
          </div>
        </div>
        
        <div class="side-slide">
          <div v-for="image in images" class="img-box">
            <img :src="image" alt="" />
            <div :class="{layer: (images[counter] !== image)}"></div>
          </div>
          
          <div @click="upArrow" class="up-arrow">
            <i class="fas fa-chevron-up"></i>
          </div>
          <div @click="downArrow" class="down-arrow">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
